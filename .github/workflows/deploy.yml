name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

    - name: Build frontend image
      run: |
        docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/frontend:latest ./frontend
        docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/frontend:latest

    - name: Build backend image
      run: |
        docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/backend:latest ./backend
        docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/backend:latest

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/
