<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Multi-tier Frontend</title>
</head>
<body>
  <h1>Multi-tier App â€” Frontend</h1>
  <div id="out">Loading backend response...</div>
  <script>
    fetch('/api/hello')
      .then(r => r.json())
      .then(j => { document.getElementById('out').innerText = JSON.stringify(j); })
      .catch(e => { document.getElementById('out').innerText = 'Error: '+e; });
  </script>
</body>
</html>
